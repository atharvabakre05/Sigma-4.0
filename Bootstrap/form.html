<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel = "stylesheet" href = "form.css" />
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for = "email">Email</label>
                    <input type = "text" class="form-control" placeholder = "Email" id = "email" />
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label" for = "password">Password</label>
                    <input type = "password" class="form-control" placeholder = "password" id = "password" />
                </div>  
            </div>
           

           

            <div class="mb-3">
                <label class="form-label" for = "address">Address</label>
                <input type = "text" class="form-control-lg" placeholder = "address" id = "address" />
            </div>

            <div class="mb-3">
                <select class = "form-select">
                    <option selected>Select city</option>
                    <option value = "1">Nagpur</option>
                    <option value = "2">Mumbai</option>
                    <option value = "3">Pune</option>
                </select>
            </div>
            <br />
            <div class="normal mb-3">
               
                <input type = "checkbox" id = "agree" />
                <label for = "agree" >Agree</label>
            </div>

            <br />
            <div class="normal mb-3">
                
                <input type = "checkbox" id = "agree" class="form-check-input" />
                <label for = "agree" class="form-check-label" >Agree</label>

            </div>

            <div class="normal mb-3">
               
                <input type = "radio" id = "radiobs" class="form-check-input" />
                <label for = "radiobs" class="form-check-label" >Yes/No</label>

            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
