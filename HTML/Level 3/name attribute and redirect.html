<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements (Input types)</title>
</head>
<body>
    <form action = "/action"> 
        <div>
            <label for = "Username">Enter your Username: </label>
            <input type = "text" id = "Username" placeholder = "username">
        </div>
        
        <br />
        <div>
            <label for = "Password">Enter your Password: </label>
            <input type = "password" id = "Password" placeholder = "password">
        </div>
        <br />
        <div>
            <label for = "Age">Enter Age: </label>
            <input type = "number" id = "Age" placeholder = "age">
        </div>
        
        <br />
        <div>
            <label for = "Color">Enter your color: </label>
            <input type = "color" id = "Color" placeholder = "color">
        </div>
    </form>

    <hr />
    <div>
        <h2> Youtube Search </h2>
        <form action = "https://www.youtube.com/results">
            <label for = "Youtube">Search in Youtube</label>
            <input type = "text" id = "Youtube" Placeholder = "Enter your search" name ="search_query">
            <button>Search</button>
        </form>
        <hr />
        <h2>Google Search</h2>
        <form action = "https://www.google.com/search">
            <label for = "Google">Search on Google</label>
            <input type = "text" id = "Google" placeholder = "Enter your search" name = "q">
            <button>Search</button>
        </form>
    </div>

    <hr />
    <div>
        <form action = "https://www.amazon.in/s">
            <label for = "Amazon">Search on Amazon</label>
            <input type = "text" id = "Amazon" name = "k">
            <button>Submit</button>
        </form>
        <hr />
        <form action = "/server">
        <input type = "checkbox" id = "age" name = "age" checked>
        <label for = "age">I am 18+</label>
        <br />
    </div>

    &nbsp;
    <div>
        <input type = "radio" name = "fruit" id = "apple" value = "apple">
        <label for = "apple">Apple</label>
        <input type = "radio" name = "fruit" id = "mango" value = "mango">
        <label for = "apple">Mango</label>
        <input type = "radio" name = "fruit" id = "kiwi" value = "kiwi">
        <label for = "apple">Kiwi</label>
        <br />
    </div>

    &nbsp; 
    <div>
        <input type = "checkbox" name = "subjects" id = "maths" value = "math">
        <label for = "maths">Maths</label>
        <input type = "checkbox" name = "subjects" id = "english" value = "eng">
        <label for = "english">English</label>
        <input type = "checkbox" name = "subjects" id = "history" value = "hist">
        <label for = "history">History</label>
        <br />
    </div>

    <!--DROPDOWN CODE BELOW USING SELECT TAG-->
    
    &nbsp;
    <div>
        Choose Your Proffesion
        <select name = "proffesion" id = "proffesion">
            <option value = "student">Student</option>
            <option value = "dev">Devloper</option>
        </select>
        <br />
    </div>
   
    
    &nbsp;
    <div>
        Range 
        <input type = "range" name = "vol" id = "volume" min = "0" max = "100" value = "0">
        <label for = "volume">Volume</label>
    </div>
    <br />
    
    
    &nbsp;
    <div>
        <label for = "feedback">Please give your valuable feedback &#129309; </label>
        <textarea id = "feedback" name = "feedback" placeholder = "Write here with &hearts;" ></textarea>
        
    </div>
    <button>Submit</button>
    <br />



    
</body>
</html>
