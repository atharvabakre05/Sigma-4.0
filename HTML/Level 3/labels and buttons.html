<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements (Input types)</title>
</head>
<body>
    <form action = "/action"> 
        <div>
            <label for = "Username">Enter your Username: </label>
            <input type = "text" id = "Username" placeholder = "username">
        </div>
        
        <br />
        <div>
            <label for = "Password">Enter your Password: </label>
            <input type = "password" id = "Password" placeholder = "password">
        </div>
        <br />
        <div>
            <label for = "Age">Enter Age: </label>
            <input type = "number" id = "Age" placeholder = "age">
        </div>
        
        <br />
        <div>
            <label for = "Color">Enter your color: </label>
            <input type = "color" id = "Color" placeholder = "color">
        </div>
        <input type = "submit"> <!--By doing this all the info from the user in the form is submitted-->
        <br />
        &nbsp;
        </form>
        
        <!--Types Of Buttons in HTML-->
        <button>GHOST</button>
      
        <button type = "button">Hey</button>
        
        <button type = "submit">Submit</button>
        
        <button type = "reset">Reset</button>
        

    
    </form>
    
</body>
</html>
