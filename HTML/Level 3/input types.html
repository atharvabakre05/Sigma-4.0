<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements (Input types)</title>
</head>
<body>
    <form action = "action"> 
        <h2>Username </h2>
        <input type = "text" />
        <br />
        <h2>Password</h2>
        <input type = "password" />
        <br />
        <h2>Time</h2>
        <input type = "time" />
        <br />
        <h2>Email ID</h2>
        <input type = "email" />
        <br />
        <h2>Pick a color</h2>
        <input type = "color" />

        
    </form>
    
</body>
</html>
