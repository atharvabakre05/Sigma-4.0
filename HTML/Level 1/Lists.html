<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
</head>
<body>
    <!-- For unorderd list -->
    <h1> SPORTS </h1>
    <ul>
        <li> Cricket </li>
        <li> Football </li>
        <li> Hockey </li>
    </ul>
    <!-- For orderd list -->

  <!-- To change type of ordered list we can do the following thing --> 
     <ol type = "A">
        <li> Cricket </li>
        <li> Football </li>
        <li> Hockey </li>
    </ol>
    
</body>
</html>
